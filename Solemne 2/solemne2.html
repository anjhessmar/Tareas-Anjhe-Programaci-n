<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solemne 2</title>

  <style>

    body {
      background-color: cornsilk;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 2em;
      margin: 0;
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    
    .calculadora {
      width: 300px;
      height: 500px;
      background-color: rgb(53, 30, 44);
      display: grid;
      grid-template-rows: 1fr 5fr;
      border-radius: 10px;
      padding: 15px;
      gap: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    

    .display {
      width: 100%;
      height: 60px;
      background-color: #c9c2c4;
      border: none;
      border-radius: 8px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      color: #333;
    }

    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background-color: #948a8e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.2s;
      height: 60px;
    }

    button:hover {
      background-color: #af4c6f;
    }

    .equals {
      background-color: #2196F3;
    }

    .equals:hover {
      background-color: #1976D2;
    }
  </style>
</head>



<body>
  <div class="calculadora">
    <input type="text" class="display" id="display" disabled>

    <div class="buttons">

      <button onclick="setOperator('AC')">AC</button>
      <button onclick="setOperator('C')">C</button>
      <button onclick="setOperator('%')">%</button>
      <button onclick="setOperator('√')">√</button>

      <button onclick="setOperator('MRC')">MRC</button>
      <button onclick="setOperator('M-')">M-</button>
      <button onclick="setOperator('M+')">M+</button>
      <button onclick="setOperator('/')">/</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperator('*')">*</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="setOperator('-')">-</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="setOperator('+')">+</button>
      

      <button onclick="clearDisplay()">C</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="setOperator('.')">.</button>
      <button onclick="calculate()" class="equals">=</button>
      
      


    </div>
  </div>

  <script>
    
    let currentInput = '';
    let operator = '';
    let previousInput = '';

    
    function appendNumber(number) {
      currentInput += number;
      document.getElementById('display').value = currentInput;
    }


    function setOperator(op) {
      if (currentInput === '') return; 
      operator = op;
      previousInput = currentInput;
      currentInput = '';
    }

    
    function calculate() {
      if (previousInput === '' || currentInput === '') return;
      let result;

      const prev = parseFloat(previousInput);
      const curr = parseFloat(currentInput);

      switch (operator) {
        case '+':
          result = prev + curr;
          break;
        case '-':
          result = prev - curr;
          break;
        case '*':
          result = prev * curr;
          break;
        case '/':
          result = curr !== 0 ? prev / curr : 'Error';
          break;
        default:
          return;
      }

      document.getElementById('display').value = result;
      currentInput = result.toString();
      operator = '';
      previousInput = '';
    }

    
    function clearDisplay() {
      currentInput = '';
      previousInput = '';
      operator = '';
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
