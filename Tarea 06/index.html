<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=, initial-scale=1.0"> -->
    <title>Cambiar el color al pasar sobre un cuadrado</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
        }

        #square {
            width: 200px;
            height: 200px;
            background: blue;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>

<!-- <body> -->
<!-- </body> -->

<body>


    <div id="square"></div>

    <script>
        const square = document.getElementById('square');
        let isHover = false;


        // Detecta si el mouse está sobre el div
        square.addEventListener('mouseenter', () => {
            isHover = true;
        });


        square.addEventListener('mouseleave', () => {
            isHover = false;
        });


        // Cambiar color al hacer click solo si el mouse está sobre el div
        document.body.addEventListener('click', () => {
            if (isHover) {
                square.style.backgroundColor = randomColor();
            }
        });


        function randomColor() {
            const r = Math.floor(Math.random() * 255);
            const g = Math.floor(Math.random() * 255);
            const b = Math.floor(Math.random() * 255);
            return `rgb(${r}, ${g}, ${b})`;
        }
    </script>
</body>
</html>
